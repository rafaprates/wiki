{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

    <form action="{% url 'encyclopedia:createNewPage' %}" method="post">
        {% csrf_token %}
        
        <p>{{ form.title.label }}</p>
        <p>{{ form.title }}</p>
        <p>{{ form.content }}</p>
        <input type="submit" value="Create Page">
    </form>

{% endblock %}
